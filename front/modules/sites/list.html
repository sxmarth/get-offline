<div class="row">
    <div class="col col-md-8 col-md-offset-2">
        <table class="table table-striped table-hover">
            <tr ng-repeat="site in sites">
                <td>{{site.directory}}</td>
                <td class="text-right">
                    <a href="/view/{{site.directory}}" class="btn btn-info btn-xs" title="View"><span class="glyphicon glyphicon-search"></span></a>
                    <a href="{{site.downloadPath}}" target="_blank" class="btn btn-success btn-xs" title="Download archive"><span class="glyphicon glyphicon-download-alt"></span></a>
                </td>
            </tr>
        </table>
    </div>
</div>
