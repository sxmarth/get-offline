<div class="row">
    <header>
        <section class="section">
            <h1 class="title">Download Any Website</h1>
            <h2 class="subtitle">Scrape source code from any site.</h2>
        </section>
    </header>
    <main>
        <section class="section">
            <div class="tile is-ancestor">
                <div class="tile is-vertical is-parent">
                    <div class="tile is-child notification">
                        <div class="content">
                            <p class="subtitle is-size-4">Scrape Webpage</p>
                            <div class="content">
                                <form id="shorten" role="form" name="scraperForm" method="post" novalidate>
                                <p class="subtitle is-size-5" for="shorten-url" class="label">Website URL </p>
                                    <div class="field has-addons form-group" ng-class="{'has-error': scraperForm.url.$invalid && scraperForm.url.$dirty}">
                                        <div class="control is-expanded">
                                            <input id="shorten-url" class="input" ng-model="data.url" name="url"
                                            type="url" maxlength="500" minlength="1"
                                                required placeholder="https://example.com" autofocus> </div>
                                                        <p class="help-block" ng-show="scraperForm.url.$dirty && scraperForm.url.$error.required">Url is empty</p>
                                                        <p class="help-block" ng-show="scraperForm.url.$dirty && scraperForm.url.$error.url">Invalid url</p>
                                        <div class="control">
                                            <button id="shorten-submit"
                                            ng-hide="downloadDone" ng-click='add()'
                                            ng-disabled="scraperForm.$invalid"
                                             type="submit"
                                                class="button is-primary has-text-dark"> Scrape
                                            </button>
                                                    <div class="col-md-6">
                                                        <a href="{{site.downloadPath}}" ng-show="downloadDone || site.downloadPath" class="button is-primary has-text-dark"
                                                            target="_blank">
                                                            <span class="glyphicon glyphicon-download-alt"></span> Download
                                                        </a
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tile is-child notification">
                        <div class="content columns">
                            <div class="column">
                                <p class="subtitle is-size-4">About</p>
                                <p> Made by <a href="https://samarthathreya.com">Samarth Athreya</a></p>
                                <p> Follow my <a href="https://www.twitter.com/samarthathreya">Twitter</a></p>
                                <p>
                                        <!--<a href="https://www.producthunt.com/posts/zero-width-shortener?utm_source=badge-top-post-badge&amp;utm_medium=badge&amp;utm_souce=badge-zero-width-shortener"
                                        target="_blank" rel="noopener noreferrer"> <img src="fonts/top-post-badge.svg"
                                            alt="Zero Width Shortener - Shorten URLs with zero-width characters | Product Hunt Embed"
                                            width="250px" height="54px"> </a>-->
                                </p>
                            </div>
                            <div class="column">
                                <p class="subtitle is-size-4">Tech</p>
                                <p> This website was made with Node JS</a> </p>
                                <p>Hosted on <a href="https://netlify.com">Netlify</a> </p>
                            </div>
                            <div class="column">
                                <p class="subtitle is-size-4">Links</p>
                                <p><a href="https://github.com/sxmarth">GitHub</a></p>
                                <p><a href="https://www.buymeacoffee.com/nVpLE82PQ">Support Me</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    </div>
